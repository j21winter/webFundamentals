<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <img src="./icons/user-circle.png" alt="user-circle"  class="user-circle">
        <div class="userInfo">
            <h1>Jane Doe</h1>
            <div class="paragraph">
                <div class="location">
                    <img src="./icons/map-marker.png" alt="LocationIcon" class="icon">
                    <p>Seattle</p>  
                </div>
                <div>
                    <p class="line1">Developer | Engineer | Problem Solver</p>
                    <p class="line2">Master of shadows and the internet</p>
                </div>
                <div class="editProfile">
                    <img src="./icons/gear.png" alt="GearIcon" class="icon" >
                    <a href="#">edit Profile</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
