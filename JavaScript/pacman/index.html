<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
    <!-- Header -->
        <div id="header">
            <img id="logo" src="./imgs/Pac-Man-Logo.png" alt="Pac-man Logo">
            <div id="headerRow2">
                <div class="header-left">
                    <h2>Lives Remaining</h2>
                    <p class="lives">0</p>
                </div>
                <div class="header-center">
                    <h2>Current Score</h2>
                    <p class="current-score">0</p>
                </div>
                <div class="header-right">
                    <h2>HIGH SCORE</h2>
                    <p class="score">0</p>
                </div>
            </div>
        </div>
        <!-- Map -->
        <div class="map">
            <img id="pac-man" src="./imgs/pacman.gif" alt="Pac-man">
            <div id="world"></div>
        </div> 
    </div>
</body>
</html>
