<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display row">0</div>
            <div class="divide-row row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="symbol">รท</button>
            </div>
            <div class="multiply-ro roww">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="symbol">ร</button>
            </div>
            <div class="subtract-row row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="symbol">-</button>
            </div>
            <div class="addition-row row">
                <button class="clear grey">C</button>
                <button class="num">0</button>
                <button class="decimal">.</button>
                <button class="symbol">+</button>
            </div>
            <div class="equals-row row">
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
