<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="tbd">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name" placeholder="your first name...">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name" placeholder="your last name...">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email" placeholder="your email...">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password" placeholder="********">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password" placeholder="********">
        </div>
        <div>
            <label>Birth-date: *</label>
            <input type="date" name="birth_date">
        </div>
        <div>
            <label>Gender Identity: </label>
            <div>
                <input type="radio" name="gender_ID" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender_ID" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender_ID" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender_ID" value="I prefer not to answer" id="i_prefer_not_to_answer">
                <label for="i_prefer_not_to_answer">I prefer not to answer</label>
            </div>
        </div>
        <div>
            <label>A short description of myself:</label>
            <div>
                <textarea name="description" id="description" cols="40" rows="5"></textarea>
            </div>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="language" id="language">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C">C</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="enroll" id="enroll" checked>
            <label for="enroll">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            * Indicates a required field
        </div>
    </form>
</body>
</html>
